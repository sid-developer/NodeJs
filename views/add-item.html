<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Index</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper container">
          <a href="#" class="brand-logo">CURD</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="./add-item">Add Item</a></li>
          </ul>
        </div>
    </nav>

    <div class="container">

        
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">shopping_cart</i>
                    <input id="item_name" type="text" name="item_name" class="validate">
                    <label for="item_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">request_quote</i>
                    <input id="price" type="number" class="validate">
                    <label for="price">Price</label>
                </div>
                <button class="btn">Add Item</button>
            </div>
        </form>
    </div>
  </div>
    
    
            

</body>
</html>
